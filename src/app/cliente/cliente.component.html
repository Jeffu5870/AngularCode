<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo Registro</button>
</div>

<div>
    <table mat-table [dataSource]="lst" class = "mat-elevation-z4">
        <ng-container matColumnDef ="Nit">
            <th mat-header-cell *matHeaderCellDef>Nit</th>
            <td mat-cell *matCellDef ="let element">{{element.nit}}</td>
        </ng-container>

        <ng-container matColumnDef ="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef ="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef ="Apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef ="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef ="Telefono">
            <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
            <td mat-cell *matCellDef ="let element">{{element.telefono}}</td>
        </ng-container>

        
        <ng-container matColumnDef ="Direccion">
            <th mat-header-cell *matHeaderCellDef>direccion</th>
            <td mat-cell *matCellDef ="let element">{{element.direccion}}</td>
        </ng-container>
        
        <ng-container matColumnDef ="Modificaciones">
            <th mat-header-cell *matHeaderCellDef>Modificaciones</th>
            <td mat-cell *matCellDef ="let element">
                <button (click)="abrirModificar(element)" class="btn btn-info btn-lg active">Modificar</button>
                
            </td>
        </ng-container>

      
        
        <tr mat-header-row *matHeaderRowDef = "columnas"></tr>
        <tr mat-row *matRowDef ="let row; columns: columnas"></tr>
    </table>
</div>
